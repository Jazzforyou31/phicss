<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addEventForm" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="event_name" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="event_name" name="event_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="event_category" name="event_category" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_audience" class="form-label">Audience</label>
                                <input type="text" class="form-control" id="event_audience" name="event_audience" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_venue" class="form-label">Venue</label>
                                <input type="text" class="form-control" id="event_venue" name="event_venue" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="event_start_date" class="form-label">Start Date</label>
                                <input type="datetime-local" class="form-control" id="event_start_date" name="event_start_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_end_date" class="form-label">End Date</label>
                                <input type="datetime-local" class="form-control" id="event_end_date" name="event_end_date" required>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Event Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="event_description" class="form-label">Description</label>
                        <textarea class="form-control" id="event_description" name="event_description" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="assigned_officers" class="form-label">Assigned Officers</label>
                        <textarea class="form-control" id="assigned_officers" name="assigned_officers" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
