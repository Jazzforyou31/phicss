<!-- Edit News Modal -->
<div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="editNewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editNewsModalLabel">Edit News Article</h5>
                <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editNewsForm" enctype="multipart/form-data">
                    <input type="hidden" id="edit_news_id" name="news_id">
                    
                    <div class="mb-3">
                        <label for="edit_news_title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="edit_news_title" name="news_title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_news_description" class="form-label">Description</label>
                        <textarea class="form-control" id="edit_news_description" name="news_description" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_message" class="form-label">Message (Optional)</label>
                        <textarea class="form-control" id="edit_message" name="message" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="edit_category" class="form-label">Category</label>
                        <textarea class="form-control" id="edit_category" name="category" rows="4" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Current Image</label>
                        <div class="current-image-container mb-2">
                            <img id="current_image_preview" src="" alt="Current Image" class="img-thumbnail" style="max-height: 150px;">
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="keep_current_image" name="keep_current_image" value="1" checked>
                            <label class="form-check-label" for="keep_current_image">
                                Keep current image
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_image" class="form-label">New Image (Optional)</label>
                        <input type="file" class="form-control" id="edit_image" name="image" accept="image/*">
                        <input type="hidden" id="current_image" name="current_image">
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="edit_author" name="author" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="edit_news_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="edit_news_date" name="news_date" required>
                    </div>
                    
                    <div id="editFormMessage" class="alert d-none"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="saveChangesBtn" class="btn btn-primary" onclick="document.getElementById('editNewsForm').dispatchEvent(new Event('submit'))">Save Changes</button>
            </div>
        </div>
    </div>
</div>
